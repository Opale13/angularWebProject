<!-- Display the error messages -->
<div id="form-error" style="display: none; color: red; size: 20px;">
  Remplissez tous les champs
</div>
<div id="send-error" style="display: none; color: red; size: 20px;">
  Erreur lors de l'envoie des donn√©es, veuillez verifier votre connexion
</div>

<!-- Form to change the category's data -->
<form style="width:25%;" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="form-control-label">Title</label>
    <input type="text" class="form-control is-valid" [(ngModel)]="category.title" name="title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" rows="3" [(ngModel)]="category.description" name="description"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
