<div *ngFor="let category of categories">
 <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
    <div class="card-header">{{ category.title }}</div>
    
    <div class="card-body">
      <p class="card-text">{{ category.description }}</p>
    </div>
  </div>

  <div style="padding: 0px 0px 10px 0px;">
    <a class="btn btn-primary" [routerLink]="['/category', category.id]">Modify</a>
    <button class="btn btn-primary" (click)="showAlert(category.id)">Delete</button>
  </div>

  <app-modal-delete style="padding: 0px 0px 40px 0px; display:none;" id='{{category.id}}' 
                    (delete)="deleteCategory(category.id)" 
                    (cancel)="showAlert(category.id)">
  </app-modal-delete>
</div>
