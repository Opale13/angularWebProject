<form style="width:25%;" (ngSubmit)="onSubmit()">
    <div class="form-group has-success">
      <label class="form-control-label" for="inputSuccess1">Title</label>
      <input type="text" class="form-control is-valid" [(ngModel)]="task.title" name="title">
    </div>
  
    <div class="form-group">
      <label for="exampleTextarea">Description</label>
      <textarea class="form-control" rows="3" [(ngModel)]="task.description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="exampleSelect1">Categories</label>
      <select class="form-control" id="exampleSelect1" [(ngModel)]="task.fkCategory.id" name="category">
          <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.title }}</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
